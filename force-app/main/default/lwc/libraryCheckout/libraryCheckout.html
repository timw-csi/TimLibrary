<template>
  <lightning-card title="Library Item Management" icon-name="standard:scan_card">
    <div class="slds-p-around_medium">
      <!-- Mode Toggle -->
      <lightning-button label={modeButtonLabel} onclick={toggleMode}>
      </lightning-button>

      <!-- Barcode Input -->
      <div class="slds-m-top_medium">
        <lightning-input label="Scan Barcode" value={barcode} placeholder={inputPlaceholder}
          onchange={handleBarcodeChange} onkeypress={handleKeyPress}>
        </lightning-input>
      </div>
    </div>

    <template if:true={isProcessing}>
      <lightning-spinner></lightning-spinner>
    </template>
  </lightning-card>
</template>
